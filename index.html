<!DOCTYPE html>
<html>

<head>
    <title>Kotaku Trawler</title>
</head>

<body>
    <div class="searchDiv">
        <form class="searchForm">
            <input type="search" class="searchBox" placeholder="Search for a game, system, or term">
            <input type="submit" class="submitButton" value="Submit">
            <br>
            <select class="measurement" name="measurement">
                <option class="daily">Daily</option>
                <option class="weekly">Weekly</option>
                <option class="monthly">Monthly</option>
            </select>
            <select class="dateRange" name="Date Range">
                <option class="1week">1 Week</option>
                <option class="1month">1 Month</option>
                <option class="6months">6 Months</option>
            </select>
        </form>

    </div>
    <div class="disclaimer">Please note that the site is not fully functional yet (nor is it very pretty).
        <br>I will be updating over the next few days to get this working.</div>
    <div class="resultsAmount"></div>
    <div class="pageviewSwitch">
        <button class="pageviewButton">Show Pageviews</button>
    </div>
    <div class="resultsDestination"></div>
    <script type="text/javascript" src="./app/jquery-1.11.1.min.js"></script>
    <!-- // <script type="text/javascript" src="./app/testing.js"></script> -->
    <!-- <script type="text/javascript" src="./app/app.js"></script> -->
</body>

</html>
